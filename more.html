<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/183b4b120d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>More | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>        
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">More</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="header__icon">
        <i class="fab fa-itunes-note"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" width="50" height="50" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              Dayoon
            </span>
            <span class="friend__status">
              dayoon@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <button>MY</button>
          <button>
            <i class="fas fa-dog"></i>
            <span>194</span>
          </button>
        </div>
      </li>
      <div class="more__grey-area">
        <div class="grey-area_column">
          <i class="fas fa-comment"></i>
          <span class="pay">pay</span>
          <span>0</span>
        </div>
        <div class="grey-area_column">
          <span>Send</span>
          <span id="opacity">|</span>
          <span>Pay</span>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-store-alt fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Shopping
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-gift fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Gifts
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-circle-notch fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Makers
          </span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <div class="suggestions-mail">
        <i class="far fa-envelope"></i>
        <span class="title">Mail</span>
        <span class="sub-title">Join</span>
      </div>
      <div class="suggestions-event">
        <i class="far fa-calendar-check"></i>
        <span class="title">Calendar</span>
        <span class="sub-title">New Event</span>
      </div>
    </section>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>  
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
