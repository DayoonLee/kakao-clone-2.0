<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/183b4b120d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Friends | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:53</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>        
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">Friends</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-user-plus"></i>
      </span>
      <span class="header__icon">
        <i class="fab fa-itunes-note"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatar.jpg" width="50" height="50" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              Dayoon
            </span>
            <span class="friend__status">
              What a lovely day
            </span>
          </div>
        </div>
      </div>        
    </header>
    <div class="friends__plus">
      <h5 class="friends__title">Friends with Birthdays</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatar.jpg" width="50" height="50" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              View more birthdays
            </span>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 829</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" width="50" height="50" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              Dayoon
            </span>
            <span class="friend__status">
              What a lovely day
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              Watermelon Sugar - Harry Styles
              <i class="fas fa-play"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>  
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
